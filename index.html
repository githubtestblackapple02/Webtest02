<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		
		<script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
		
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section>Slide 2</section>
				
				<section>
				<center>
					<div id='tabCon1' style='width:1200px; height: 660px; background: #151515; border:7px solid #C3CE2A; border-radius: 15px; box-shadow: 18px 24px 35px #919191; overflow: hidden;'>
					<center>
						<iframe src="https://public.tableau.com/views/MedicareChargeProject_0/IPChargeDashboard?:showVizHome=no&:embed=true&:tabs=no&:toolbar=no" style='width:1200px; height: 660px;'></iframe>												
					</center>

					</div>
					<!-- <br> -->
					<!-- <a href='http://www.tableau.com/products?ref=http://public.tableau.com/shared/QGWHG5FKG'><img src='http://public.tableau.com/images/tableauPublicSmall.png'></a> -->
				</center>					
						
				</section>
						
				
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
